<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1">Mieszko I - władca Polski z dynastii Piastów</p>
    <p><span id="p2"></span></p>
    <button id="btn1">Wytnij znaki od 27 do 36</button>
    <p><span id="p3"> </span> </p>
    <button id="btn2">Wytnij znaki od 37 do końca</button>
</body>
<style>

</style>

</html>
<script>
    const p1 = document.querySelector('#p1')
    const p2 = document.querySelector('#p2')
    const p3 = document.querySelector('#p3')
    const btn1 = document.querySelector('#btn1')
    const btn2 = document.querySelector('#btn2')

    btn1.addEventListener('click', log)
    function log(a) {
        p2.innerHTML = p1.innerText.substr(27, 8)
        p2.style.color = 'yellow'
        p2.style.backgroundColor = 'dodgerblue'
        p2.style.padding = '5px'
    }
    btn2.addEventListener('click', log2)
    function log2(b) {
        p3.innerHTML = p1.innerText.substr(37)
        p3.style.color = 'yellow'
        p3.style.backgroundColor = 'tomato'
        p3.style.padding = '5px'
    }
</script>
