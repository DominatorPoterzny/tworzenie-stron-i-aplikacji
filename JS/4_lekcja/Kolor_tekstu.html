<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="kolor.js"></script>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    td {
        padding: 30px;
    }

    #gold {
        background-color: gold;
    }

    #khaki {
        background-color: khaki;
    }

    #silver {
        background-color: silver;
    }

    #peru {
        background-color: peru;
    }
</style>

<body>
    <h1 id="h1">Zmie≈Ñ kolor tekstu</h1>
    <table>
        <tr>
            <td id="gold" onmouseover="document.getElementById('h1').style.color='gold'"
                onmouseout="document.getElementById('h1').style.color='black'">gold</td>
            <td id="khaki" onmouseover="document.getElementById('h1').style.color='khaki'"
                onmouseout="document.getElementById('h1').style.color='black'">khaki</td>
            <td id="silver" onmouseover="document.getElementById('h1').style.color='silver'"
                onmouseout="document.getElementById('h1').style.color='black'">silver</td>
            <td id="peru" onmouseover="document.getElementById('h1').style.color='peru'"
                onmouseout="document.getElementById('h1').style.color='black'">peru</td>
        </tr>
    </table>
</body>

</html>
