<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="walidacja.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dane pacjenta</legend>

            <label for="name">Imię:</label><br>
            <input type="text" name="name" id="name" placeholder="Wprowadź imię*" required><br>

            <label for="sname">Nazwisko:</label><br>
            <input type="text" name="sname" id="sname" placeholder="Wprowadż nazwisko*" required><br>

            <label for="pesel">PESEL:</label><br>
            <input type="text" name="pesel" id="pesel" placeholder="Wprowadź PESEL*" pattern="[0-9]{11}"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="Wprowadź e-mail*" required><br>

            <label for="tel">Numer telefonu:</label><br>
            <input type="tel" name="tel" id="tel" placeholder="Wprowadź numer telefonu* 123-123-123" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>

            <label for="street">Ulica:</label><br>
            <input type="text" name="street" id="street" placeholder="Wprowadź ulicę*" required><br>

            <label for="number">Numer domu:</label><br>
            <input type="text" name="number" id="number" placeholder="Wprowadź numer domu*" required><br>

            <label for="nr-miesz">Numer mieszkania:</label><br>
            <input type="text" name="nr-m" id="nr-m" placeholder="Wprowadź numer mieszkania"><br>

            <label for="post">Kod pocztowy:</label><br>
            <input type="text" name="post" id="post" placeholder="00-000*" pattern="[0-9]{2}-[0-9]{3}" required><br>

            <label for="city">Miasto:</label><br>
            <input type="text" name="city" id="city" placeholder="Wprowadź miasto*" required><br>

            <label for="data">Data urodzenia:</label><br>
            <input type="date" name="data" id="data" required><br>
        </fieldset>

        <fieldset>
            <legend>Dane dotyczące wizyty</legend>
            <label for="doctor">Lekarz:</label><br>
            <select name="doctor" id="doctor" required>
                <option value="">Wybierz lekarza*</option>
                <option value="neurolog">Neurolog</option>
                <option value="stomatolog">Stomatolog</option>
                <option value="chemioterapia">Chemioterapia</option>
                <option value="andrzej">Andrzej</option>
            </select><br>
            <label for="data-w">Data wizyty:</label><br>
            <input type="date" name="data-w" id="data-w" required><br>

            <label for="time"> Godzina wizyty:</label><br>
            <input type="time" name="time" id="time" required><br>

            <label for="com">Dodatkowe uwagi:</label><br>
            <textarea name="com" id="com" cols="100" rows="10" placeholder="Podaj dodatkowe uwagi"></textarea>
        </fieldset>

        <input id="button" type="submit" value="Umów wizytę">

    </form>
</body>

</html>
