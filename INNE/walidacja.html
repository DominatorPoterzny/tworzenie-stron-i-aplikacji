<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="walidacja.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Dane pacjenta</legend>

            <label for="name">Imię:</label><br>
            <input type="text" name="name" id="name" placeholder="Wprowadź imię" required width=""><br>

            <label for="sname">Nazwisko:</label><br>
            <input type="text" name="sname" id="sname" placeholder="Wprowadż nazwisko" required><br>

            <label for="pesel">PESEL:</label><br>
            <input type="text" name="pesel" id="pesel" placeholder="Wprowadź PESEL" maxlength="11"><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" placeholder="Wprowadź e-mail" required><br>

            <label for="tel">Numer telefonu:</label><br>
            <input type="tel" name="tel" id="tel" placeholder="Wprowadź numer telefonu" required><br>

            <label for="ulica">Ulica:</label><br>
            <input type="text" name="ulica" id="ulica" placeholder="Wprowadź ulicę" required><br>

            <label for="numer">Numer domu:</label><br>
            <input type="text" name="numer" id="numer" placeholder="Wprowadź numer domu" required><br>

            <label for="nr-miesz">Numer mieszkania:</label><br>
            <input type="text" name="nr-miesz" id="nr-miesz" placeholder="Wprowadź numer mieszkania"><br>

            <label for="kod">Kod pocztowy:</label><br>
            <input type="text" name="kod" id="kod" placeholder="00-000" required><br>

            <label for="miasto">Miasto:</label><br>
            <input type="text" name="miasto" id="miasto" placeholder="Wprowadź miasto" required><br>

            <label for="data">Data urodzenia:</label><br>
            <input type="date" name="data" id="data" required><br>
        </fieldset>

        <fieldset>
            <legend>Dane dotyczące wizyty</legend>
            <label for="lekarz">Lekarz:</label><br>
            <select name="lekarz" id="lekarz">
                <option value="">Wybierz lekarza</option>
                <option value="neurolog">Neurolog</option>
                <option value="stomatolog">Stomatolog</option>
                <option value="chemioterapia">Chemioterapia</option>
            </select><br>
            <label for="data-w">Data wizyty:</label><br>
            <input type="date" name="data-w" id="data-w"><br>

            <label for="godz"> Godzina wizyty:</label><br>
            <input type="time" name="godz" id="godz"><br>

            <label for="uwagi">Dodatkowe uwagi:</label><br>
            <textarea name="uwagi" id="uwagi" cols="100" rows="10" placeholder="Podaj dodatkowe uwagi"></textarea>
        </fieldset>

        <input id="button" type="submit" value="Umów wizytę">

    </form>
</body>

</html>
