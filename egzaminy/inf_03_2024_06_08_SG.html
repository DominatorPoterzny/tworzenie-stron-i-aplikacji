<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <aside>
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania </td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>

        </table>
    </aside>
    <header><h1>Zarejestruj się w sklepie</h1></header>
    <main>
        <input type="button" value="Klient">
        <input type="button" value="Adres">
        <input type="button" value="Kontakt">
        <div class="klient">
            <p>Imię</p><input type="text" name="imie" id="imie" placeholder="Wpisz dane">
            <p>Nazwisko</p> <input type="text" name="nazwisko" id="nazwisko">
            <p>Data urodzenia</p> <input type="date" name="data" id="data">
        </div>
        <div class="adres">
            <p>ulica</p> <input type="text" name="uica" id="ulica">
            <p>Numer</p> <input type="number" name="number" id="nrdomu">
            <p>miasto</p> <input type="text" name="miasto" id="miasto">

        </div>
        <div class="kontakt">
            <p>Numer komórkowy</p> <input type="tel" name="tel" id="nrtel"><br>
            <input type="checkbox" name="rodo" id="rodo">
            <label for="rodo">Akceptuje RODO</label><br>
            <input type="submit" value="Zatwierdź dane">
        </div>
    </main>
    <div class="pasek"></div>
    <footer><h4>Rejestrację do sklepu wykonał:</h4></footer>

</body>

</html>
