<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efekty obrazu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>Efekty na obrazach</h2></header>
    <div class="kontener">
    <section><img src="pszczola.jpg" alt="pszczoła na fioletowym kwiatku"><br>
        <input type="radio" name="efekt1" id="blur"><label for="efekt1">Blur</label><br>
        <input type="radio" name="efekt1" id="serpia"><label for="efekt1">Serpia</label><br>
        <input type="radio" name="efekt1" id="negatyw"><label for="efekt1">Negatyw</label><br>
        <button type="button" onclick="transformacja1(this)">Zastosuj</button>
    </section>
    <section><img src="pomarancza.jpg" alt="drzewo pomarańczy"><br>
        <button type="button" onclick="kolor(this)" id="kolor">Kolorowy</button><br>
        <button type="button" onclick="czarno_bialo(this)" id="czarno_bialo">Czarno-biały</button>
    </section>
    <section><img src="owoce.jpg" alt="Kosz pełen owoców">
        <input type="range" name="suwak" id="owoce" min="0" max="100" ><br>
        <button type="button" onclick="przezroczystosc(this)">Zastosuj</button>
    </section>
    <section><img src="zolw.jpg" alt="Żółw w wodzie">
        <input type="range" name="suwak2" id="zolw" min="0" max="250"><br>
        <button type="button" onclick="jasnosc(this)">Zastosuj</button>
    </section>
    </div>
    <footer><p><a href="http://www.css.com/" target="_blank">Zobacz inne efekty obrazu</a></p><p>Stronę wykonał: Potężny Dominator</p></footer>
</body>
</html>
