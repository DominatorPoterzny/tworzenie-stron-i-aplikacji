<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i></h1>
    </header>
    <main>
        <form action="">
        <section>
            <h2>Dane osobowe</h2>
            <input type="text" name="imie" id="imie" required placeholder="Wpisz imię...">
            <input type="text" name="nazwisko" id="nazwisko" required placeholder="Wpisz nazwisko...">
            <button type="button">Następna karta</button>

        </section>
        <section>
            <h2>Dane kontaktowe</h2>
            <input type="email" name="email" id="email" placeholder="Twój e-mail...">
            <input type="tel" name="telefon" id="telefon" placeholder="Twój numer telefonu">
            <button type="button">Następna karta</button>
        </section>
        <section>
            <h2>Hasło do logowania</h2>
            <input type="password" name="haslo" id="haslo" placeholder="Podaj hasło">
            <input type="password" name="haslo2" id="haslo2" placeholder="Powtórz hasło">
            <button type="button">Zatwierdź</button>
        </section>
        </form>
    </main>
    <footer>
        <video src="motyl.mp4">Przeglądarka nie obsługuje tego formatu</video>
        
    </footer>
    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
            <td>9:00 - 12:00</td>
            <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
            <td>13:00 - 15:00</td>
            <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>
    <footer>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </footer>
    <footer>
        <p>Formularz wykonał: Potężny Dominator</p>
    </footer>
</body>
</html>
