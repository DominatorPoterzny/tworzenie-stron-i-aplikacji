<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i></h1>
    </header>
    <main>
        <form action="">
        <section id="pierwszy_blok">
            <h2>Dane osobowe</h2>
            <input type="text" name="imie" id="imie" required placeholder="Wpisz imię...">
            <input type="text" name="nazwisko" id="nazwisko" required placeholder="Wpisz nazwisko...">
            <button  onclick="pierwsza_zmiana()">Następna karta</button>

        </section>
        <section id="drugi_blok">
            <h2>Dane kontaktowe</h2>
            <input type="email" name="email" id="email" placeholder="Twój e-mail...">
            <input type="tel" name="telefon" id="telefon" placeholder="Twój numer telefonu">
            <button  onclick="druga_zmiana()">Następna karta</button>
        </section>
        <section id="trzeci_blok">
            <h2>Hasło do logowania</h2>
            <input type="password" name="haslo" id="haslo" placeholder="Podaj hasło">
            <input type="password" name="haslo2" id="haslo2" placeholder="Powtórz hasło">
            <button  onclick="trzecia_zmiana()">Zatwierdź</button>
        </section>
        </form>
    </main>
    <div class="kontener">
    <footer>
        <video  controls>
            <source src="motyl.mp4" type="video/mp4">
            Przeglądarka nie obsługuje tego formatu
        </video>
        
    </footer>
    <footer>
        <h3>Plan konferencji</h3>
        <table>
            <tr>
            <td>9:00 - 12:00</td>
            <td>Pielęgnacja roślin</td>
            </tr>
            <tr>
            <td>13:00 - 15:00</td>
            <td>Targi kwiatowe</td>
            </tr>
        </table>
    </footer>
    <footer>
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </footer>
    <footer>
        <p>Formularz wykonał: Potężny Dominator</p>
    </footer>
    </div>
</body>
</html>
<script src="main.js"></script>
